<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <script defer src="./src/app.js"></script>
    <title>Dude Where's My Beer</title>
    <link rel="icon" type="image/x-icon" href="./download.png" />
  </head>

  <body>
    <header class="py-5 bg-image-full">
      <div class="text-center my-5">
        <img
          class="img-fluid rounded-circle mb-4"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0vY-gZlUSfZXjxS0m9PjWLy_V0dVoYKHWBA&usqp=CAU"
          alt="..."
        />
        <h1 class="text-white fs-3 fw-bolder">Dude, Where's My Beer?</h1>
      </div>
    </header>
    <main>
      <h2>Find A Brewery</h2>
      <div id="nav-location">
        <nav id="brewery-names-nav">
          <form id="form-by-zip">
            <input
              id="zip-code"
              type="text"
              required
              placeholder="Search Brewery By Zip"
            />
            <input type="submit" value="Search" />
          </form>
          &rarr;
          <label for="brewries">Choose a brewery:</label>
          <select name="brewery" id="brew-drop-down">
            <option value="" disabled selected>First search by zip</option>
          </select>
        </nav>
        OR
        <button type="button" id="random-brewery-button">
          Generate Random Brewery
        </button>
      </div>
      <div id="brewery-details"></div>
      <hr class="solid-line-break" />
      <section id="favorite-section">
        <label for="favoriteBrews" id="fave-text-label">Your Favorites: </label>
        <select name="favorites" id="favorites-drop-menu"></select>
        <button id="remove-button">Remove</button>
      </section>
    </main>
  </body>
</html>
