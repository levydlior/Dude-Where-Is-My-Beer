<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <script defer src="./src/app.js"></script>
    <title>Dude Where's My Beer</title>
    <link rel="icon" type="image/x-icon" href="./download.png" />
  </head>

  <body>
    <header class="py-5 bg-image-full" style="background-image: url('https://cdn11.bigcommerce.com/s-bblv2jbnka/product_images/uploaded_images/tr-dude-car.jpg')">
      <div class="text-center my-5">
        <img class="img-fluid rounded-circle mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0vY-gZlUSfZXjxS0m9PjWLy_V0dVoYKHWBA&usqp=CAU" alt="..." />
        <h1 class="text-white fs-3 fw-bolder">Dude, Where's My Beer?</h1>
        <p class="text-white-50 mb-0">Find A Brewery</p>
    </div>
    </header>

    <div id="nav-location">
      <nav id="brewery-names-nav">
        <form id="form-by-zip">
          <input
            id="zip-code"
            type="text"
            required
            placeholder="Search Brewery By Zip"
          />
          <input type="submit" value="Search" />
        </form>
        <label for="brewries">Choose a brewery:</label>
        <select name="brewery" id="brew-drop-down"></select>
      </nav>
    </div>
    <main>
      <div id="brewry-details"></div>
      <div id="random-button-area-div">
        <button type="button" id="random-brewery-button">
          Generate Random Brewery
        </button>
      </div>
      <div id="brewry-details"></div>

      <section id="favorite-section">
        <label for="favoriteBrews" id="fave-text-label">Your Favorites: </label>
        <select name="favorites" id="favorites-drop-menu"></select>
        <button id="remove-button">Remove!</button>
      </section>
    </main>
  </body>
</html>
